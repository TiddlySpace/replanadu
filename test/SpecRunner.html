<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="stylesheet" type="text/css" href="/test/lib/jasmine.css">
        <script type="text/javascript" src="/test/lib/jasmine.js"></script>
        <script type="text/javascript" src="/test/lib/jasmine-html.js"></script>

        <!-- include test helper files here... -->
        <script type="text/javascript" src="/test/lib/jasmine-jquery.js"></script>
        <script type="text/javascript" src="/test/lib/sinon-1.7.3.js"></script>

        <!-- include dependency files here... -->
        <script src="http://tiddlyspace.com/bags/common/tiddlers/jquery.js"></script>
        <script src="http://tiddlyspace.com/status.js"></script>
        <script type="text/javascript" src="/assets/handlebars-1.0.0.js"></script>

        <!-- include src files here... -->
        <script type="text/javascript" src="/assets/twiddlers.js"></script>
        <script type="text/javascript" src="/assets/twiddlerscount.js"></script>

        <!-- include spec files here... -->
        <script type="text/javascript" src="/test/TwiddlersSpec.js"></script>
        <script type="text/javascript" src="/test/TwiddlersCountSpec.js"></script>

        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
        </script>

    </head>

    <body>
    </body>
</html>
