<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Replanadu</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="/bags/common/tiddlers/normalize.css">
        <link rel="stylesheet" href="/bags/replanadu_public/tiddlers/replanadu.css">
        <script src="/bags/replanadu_public/tiddlers/modernizr-2.6.2.min.js"></script>

        <script id="tiddler-template" type="text/x-handlebars-template">
            <button>Edit</button>
            {{{ html }}}
        </script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <script id="tiddler-title-template" type="text/x-handlebars-template">
                <h1 id="tiddler-title" class="title">
                    <a href="{{ uri }}">{{{ title }}}</a>
                </h1>
            </script>
        </header>
        <section>
            <article id="local"></article>
        </section>
        <section id="relatedlist">
            <script id="related-list-template" type="text/x-handlebars-template">
                <ul>
                    {{#each tiddlers}}
                    <li>
                        <img src="{{ get_site_icon_uri this.bag }}" />
                        <a href="">@{{ this.modifier }}</a> at <a href="">@{{ get_space_name this.bag }}</a>
                    </li>            
                    {{/each}}
                </ul>
            </script>            
        </section>
        <script src="/bags/common/tiddlers/jquery.js"></script>
        <script src="/status.js"></script>
        <script src="/bags/replanadu_public/tiddlers/handlebars-1.0.0.js"></script>
        <script src="/bags/replanadu_public/tiddlers/twiddlers.js"></script>
    </body>
</html>
